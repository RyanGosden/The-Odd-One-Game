    <link rel="shortcut icon" href="/favicon.ico">

    <div id="bkground">
      <div id="menu">
        <h2>"The Odd One"</h2>
          <div id="scoreboard">
             <p class="cust-font">Previous Time: <span id="score" class="cust-font">0</span><br><br>
             Fastest Time: <span id="hscore" class="cust-font"> </span></p>
          </div>
            <button id="how-to-button" class="blink"><p>How 2 Play</p></button>
            <button id="start-button" class="blink"><p>Insert Coin</p></button>
          </div>
      </div>

      <div id="desc">
        <h2>"how to play"</h2>
          <p class="cust-font">Some boxes just like to be
          different... Find them in as
          little time as possible.</p>
          <button id="return-button" class="blink"><p>Return to main menu</p></button>
      </div>

    <div id="container"></div>
    <div id="penalty"><p>+ 5 <br>Seconds</p></div>
  </div> <!--bk -->
